name: CD Pipeline (Staging)

on:
  push:
    branches:
      - develop
      - main # Added per user instruction to verify on main

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Run Automated Migrations
        run: |
          echo "Running database migrations..."
          # Example: npm run migrate:up
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      - name: Deploy to Cloud
        run: |
          echo "Deploying to Staging Env (AWS/Vercel)..."
          # Example: vercel deploy --prod --token=$VERCEL_TOKEN
          # Example: aws s3 sync ./dist s3://my-staging-bucket
        env:
          DEPLOY_TOKEN: ${{ secrets.STAGING_DEPLOY_TOKEN }}
